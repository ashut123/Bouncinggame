<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="hero">
			<img src="https://images.unsplash.com/photo-1531973968078-9bb02785f13d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="Hero Image">
			<button id="cta">Learn More</button>
		</section>
		<section id="about">
			<h2>About Us</h2>
			<p>We are a website that provides information about various topics.</p>
		</section>
		<section id="contact">
			<h2>Contact Us</h2>
			<form id="contact-form">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
